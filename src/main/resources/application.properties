spring.application.name=planit

# === Configuration de la base de donn√©es PostgreSQL (local) ===
spring.datasource.url=jdbc:postgresql://localhost:5432/descodeuses
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# === Configuration JPA / Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === JWT secret pour le local ===
jwt.secret=mysuperlongsecretkeywithatleast32chars!

# === CORS pour le local ===
allowCorsOrigin=http://localhost:4200/
