spring.application.name=planit

# === Datasource (PostgreSQL) ===

spring.datasource.url=jdbc:postgresql://localhost:5432/descodeuses
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Render fournit PORT (sinon 8080 en local)
server.port=${PORT:8080}

# === JWT ===
jwt.secret=${JWT_SECRET}

# === MongoDB ===
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DB}

# === CORS ===
allowCorsOrigin=${ALLOW_CORS_ORIGIN:http://localhost:4200}
